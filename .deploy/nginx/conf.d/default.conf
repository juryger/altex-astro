server { 
    server_name  altexweb.ru www.altexweb.ru; 
 
    #access_log  /var/log/nginx/host.access.log  main; 
 
    location / { 
        limit_req zone=perip burst=10 nodelay;
        limit_req zone=perserver burst=20;
        limit_req_status 429; # return HTTP code 429: 'too many requests'
        root   /var/www/altexweb.ru/client; 
        index  index.html index.htm; 
    } 
 
    error_page  404              /404.html; 
 
    # redirect server error pages to the static page /50x.html 
    # 
    error_page   500 502 503 504  /500.html; 
    location = /500.html { 
        root   /var/www/altexweb.ru/client; 
    } 
 
    # proxy server islands access to Asto Server Node JS address 
    location /_server-islands/ { 
        proxy_pass http://127.0.0.1:4321; 
        include /etc/nginx/proxy_params;
    }

    location /_image { 
        proxy_pass http://127.0.0.1:4321; 
        include /etc/nginx/proxy_params;
    }

    location /catalog { 
        proxy_pass http://127.0.0.1:4321; 
        include /etc/nginx/proxy_params;
    }
     
    location /api { 
        proxy_pass http://127.0.0.1:4321; 
        include /etc/nginx/proxy_params;
    }
    
