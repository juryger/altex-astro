    listen 443 ssl; # managed by Certbot 
    ssl_certificate /etc/letsencrypt/live/altexweb.ru/fullchain.pem; # managed by Certbot 
    ssl_certificate_key /etc/letsencrypt/live/altexweb.ru/privkey.pem; # managed by Certbot 
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot 
} 
 
server { 
    if ($host = www.altexweb.ru) { 
        return 301 https://$host$request_uri; 
    } # managed by Certbot 
 
    if ($host = altexweb.ru) { 
        return 301 https://$host$request_uri; 
    } # managed by Certbot 
 
    listen       80; 
    server_name  altexweb.ru www.altexweb.ru; 
    return 404; # managed by Certbot 
} 